<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
      console.log(true || false); // true
      console.log(true || true); // true
      console.log("string" || true); // string
      console.log(true || ""); // true
      console.log(true || "string"); // true
      console.log(false || ""); // ""
      console.log(false || "string"); // "string"
      console.log(5 || 0); // 5
      console.log(5 || -6); // 5
      console.log(5 || false); // 5
      console.log(null || 0); // 0
      console.log(null || ""); // ""
      console.log(null || false); // false
      console.log("yes" || "no"); // "yes"
    </script>
</head>
<body>
    <div>
        <textarea cols = "100" rows="40">
      document.write(true || false); // true
      document.write(true || true); // true
      document.write("string" || true); // string
      document.write(true || ""); // true
      document.write(true || "string"); // true
      document.write(false || ""); // ""
      document.write(false || "string"); // "string"
      document.write(5 || 0); // 5
      document.write(5 || -6); // 5
      document.write(5 || false); // 5
      document.write(null || 0); // 0
      document.write(null || ""); // ""
      document.write(null || false); // false
      document.write("yes" || "no"); // "yes"
        </textarea>
    </div>
    <div>
        <input type="button" id="run" value="½ÇÇà"/>
    </div>
    <div>
        <ul id="log" style="list-style-type:circle"></ul>
    </div>  
</body>
</html>
